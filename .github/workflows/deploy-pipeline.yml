name: Deploy Pipeline

on:
  push:
    branches: [main]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: us-east-1
  TERRAFORM_ACTION: apply   # change back to destroy when tearing down infra
  IMAGE_NAME: flaskapp
  IMAGE_TAG: latest

jobs:
  # -------------------------
  # Stage 1: Terraform EC2
  # -------------------------
  deploy_aws_infrastructure:
    name: Build AWS EC2 infrastructure
    runs-on: ubuntu-latest
    outputs:
      ec2_public_ip: ${{ steps.set_ec2_ip.outputs.ec2_public_ip }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.7

      - name: Terraform init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform apply
        working-directory: ./terraform
        run: terraform ${{ env.TERRAFORM_ACTION }} -auto-approve

      - name: Set EC2 public IP output
        id: set_ec2_ip
        working-directory: ./terraform
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip | tr -d '\r\n')
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
          echo "::set-output name=ec2_public_ip::$EC2_IP"

  # -------------------------
  # Stage 2: Create ECR repo if needed
  # -------------------------
  create_ecr_repository:
    name: Create ECR repository
    runs-on: ubuntu-latest
    needs: deploy_aws_infrastructure
    outputs:
      ecr_uri: ${{ steps.set_ecr_uri.outputs.ecr_uri }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.IMAGE_NAME }} >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name ${{ env.IMAGE_NAME }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set ECR URI
        id: set_ecr_uri
        run: |
          ECR_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_NAME }}"
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV
          echo "::set-output name=ecr_uri::$ECR_URI"
          echo "âœ… Using ECR URI: $ECR_URI"

  # -------------------------
  # Stage 3: Build and push Docker image
  # -------------------------
  build_and_push_docker:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: create_ecr_repository
    steps:
      - uses: actions/checkout@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image
        env:
          ECR_URI: ${{ needs.create_ecr_repository.outputs.ecr_uri }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          echo "ðŸ›  Building image for $ECR_URI:$IMAGE_TAG"
          docker build -t $ECR_URI:$IMAGE_TAG .
          docker push $ECR_URI:$IMAGE_TAG

  # -------------------------
  # Stage 4: Deploy Docker to EC2
  # -------------------------
  deploy_to_ec2:
    name: Deploy Docker Image to EC2
    runs-on: ubuntu-latest
    needs: [deploy_aws_infrastructure, build_and_push_docker]
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ needs.deploy_aws_infrastructure.outputs.ec2_public_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            echo "ðŸš€ Deploying image..."
            ECR_URI="${{ needs.create_ecr_repository.outputs.ecr_uri }}"

            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            sudo docker login --username AWS --password-stdin $ECR_URI

            sudo docker pull $ECR_URI:${{ env.IMAGE_TAG }}
            sudo docker stop flaskapp || true
            sudo docker rm flaskapp || true
            sudo docker run -d -p 5000:5000 --name flaskapp $ECR_URI:${{ env.IMAGE_TAG }}
